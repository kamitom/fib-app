name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-coverage:
    name: Frontend Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fib-fe/package-lock.json

      - name: Install dependencies
        working-directory: ./fib-fe
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./fib-fe
        run: npm run test:unit -- --run --coverage

      - name: Display coverage summary
        working-directory: ./fib-fe
        run: |
          echo "ðŸ“Š Frontend Coverage Summary:"
          cat coverage/coverage-summary.json 2>/dev/null || echo "Coverage report not found"

  backend-coverage:
    name: Backend Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: fib-be/requirements.txt

      - name: Install dependencies
        working-directory: ./fib-be
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Run tests with coverage
        working-directory: ./fib-be
        run: pytest test_main.py --cov=main --cov-report=term --cov-report=xml

      - name: Display coverage summary
        working-directory: ./fib-be
        run: |
          echo "ðŸ“Š Backend Coverage Summary:"
          pytest test_main.py --cov=main --cov-report=term-missing --quiet || true

  worker-coverage:
    name: Worker Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fib-worker/package-lock.json

      - name: Install dependencies
        working-directory: ./fib-worker
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./fib-worker
        run: npm test -- --coverage

      - name: Display coverage summary
        working-directory: ./fib-worker
        run: |
          echo "ðŸ“Š Worker Coverage Summary:"
          cat coverage/coverage-summary.json 2>/dev/null || echo "Coverage report not found"
