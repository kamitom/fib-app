name: Lint

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - master
      - develop
      - 'feature/**'

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./fib-fe
        run: npm ci

      - name: Type check
        working-directory: ./fib-fe
        run: npm run type-check

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        working-directory: ./fib-be
        run: ruff check . --select E,F,W --ignore E501
        continue-on-error: true
