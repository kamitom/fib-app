name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:  # 允許手動觸發

env:
  AWS_REGION: ap-northeast-1
  EB_APPLICATION_NAME: fib-app
  EB_ENVIRONMENT_NAME: fib-app-staging

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk (Staging)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build Docker images
        run: |
          echo "Building images with tag: ${{ github.sha }}"

          docker build -t ${{ secrets.ECR_REGISTRY }}/fib-fe:${{ github.sha }} \
            -t ${{ secrets.ECR_REGISTRY }}/fib-fe:staging-latest \
            ./fib-fe

          docker build -t ${{ secrets.ECR_REGISTRY }}/fib-be:${{ github.sha }} \
            -t ${{ secrets.ECR_REGISTRY }}/fib-be:staging-latest \
            ./fib-be

          docker build -t ${{ secrets.ECR_REGISTRY }}/fib-worker:${{ github.sha }} \
            -t ${{ secrets.ECR_REGISTRY }}/fib-worker:staging-latest \
            ./fib-worker

          docker build -t ${{ secrets.ECR_REGISTRY }}/fib-nginx:${{ github.sha }} \
            -t ${{ secrets.ECR_REGISTRY }}/fib-nginx:staging-latest \
            ./nginx

      - name: Push images to ECR
        run: |
          echo "Pushing images to ECR..."

          docker push ${{ secrets.ECR_REGISTRY }}/fib-fe:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/fib-fe:staging-latest

          docker push ${{ secrets.ECR_REGISTRY }}/fib-be:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/fib-be:staging-latest

          docker push ${{ secrets.ECR_REGISTRY }}/fib-worker:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/fib-worker:staging-latest

          docker push ${{ secrets.ECR_REGISTRY }}/fib-nginx:${{ github.sha }}
          docker push ${{ secrets.ECR_REGISTRY }}/fib-nginx:staging-latest

      - name: Generate Dockerrun.aws.json
        run: |
          envsubst < Dockerrun.aws.json.template > Dockerrun.aws.json
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          IMAGE_TAG: ${{ github.sha }}
          REDIS_HOST: ${{ secrets.STAGING_REDIS_ENDPOINT }}
          PGHOST: ${{ secrets.STAGING_RDS_ENDPOINT }}
          PGUSER: fib_staging
          PGDATABASE: fib_staging
          PGPASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}

      - name: Create deployment package
        run: |
          zip -r deploy-${{ github.sha }}.zip Dockerrun.aws.json .ebextensions || true
          echo "Deployment package created"

      - name: Upload to S3
        run: |
          aws s3 cp deploy-${{ github.sha }}.zip \
            s3://elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}/fib-app/deploy-${{ github.sha }}.zip

      - name: Create application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label staging-${{ github.sha }} \
            --source-bundle S3Bucket="elasticbeanstalk-${{ env.AWS_REGION }}-${{ secrets.AWS_ACCOUNT_ID }}",S3Key="fib-app/deploy-${{ github.sha }}.zip" \
            --description "Deploy from commit ${{ github.sha }}"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label staging-${{ github.sha }}

      - name: Wait for deployment
        run: |
          echo "Waiting for environment to be ready..."
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }}

      - name: Verify health check
        run: |
          ENVIRONMENT_URL=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --query 'Environments[0].CNAME' \
            --output text)

          echo "Environment URL: http://$ENVIRONMENT_URL"

          # Wait for health check endpoint
          sleep 30

          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$ENVIRONMENT_URL/api/health || echo "000")

          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "✅ Health check passed!"
            curl -s http://$ENVIRONMENT_URL/api/health | jq .
          else
            echo "❌ Health check failed with status: $HEALTH_STATUS"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Images**: ${{ secrets.ECR_REGISTRY }}/fib-*:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
